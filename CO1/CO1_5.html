<!--demonstrate a registration form using html-->

<html>
    <head>
        <title>registration form</title>
    </head>
    <body style="background-color: rgb(127, 176, 223);">
        <h1 style="text-align: center;">REGISTRATION FORM</h1>
        <form style="margin-left: 5cm;">
            <label for="FName">First Name:</label>
            <input type="text" id="FName" name="F_Name" placeholder="First Name" required><br><br>

            <label for="LName">Last Name:</label>
            <input type="text" id="LName" name="L_Name" placeholder="Last Name" required><br><br>
            
            <textarea name="address" id="address" cols="30" rows="10" placeholder="Address" required></textarea><br><br>
             
            <label for="dob">Date of birth</label>
            <input type="date" name="d" id="dob"><br><br>

            <label for="F">Female</label>
            <input type="radio" id="F" name="Gender" >
            <label for="M">Male</label>
            <input type="radio" id="M" name="Gender">
            <label for="O">Others</label>
            <input type="radio" id="O" name="Gender"><br><br>

            
            <label for="E">Email ID:</label>
            <input type="text" id="E" name="Email" placeholder="email id"><br><br>

            <label for="P">Password:</label>
            <input type="password" name="password" id="P"><br><br>

            <label>Programming Languages</label><br>
            <input type="checkbox" name="C" id="C">
            <label for="C">C</label><br>
            <input type="checkbox" name="py" id="Python">
            <label for="Python">Python</label><br>
            <input type="checkbox" name="java" id="java">
            <label for="java">Java</label><br>
            <input type="checkbox" name="n" id="none">
            <label for="none">None</label><br><br>

            nationaliy:    <select name="se" id="se">
                <option>india</option>
                <option>england</option>
                <option>china</option>
            </select>

            <input type="submit" value="SUBMIT">
            <input type="reset" value="RESET">
            
        </form>
        
    </body>
</html>
