<!--Create a HTML registration form and to validate the form using JavaScript code-->
 
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
       
       function msg()
       {
           var c1=document.getElementById("us").value;
           var c2=document.getElementById("pw").value;

                if (c1=="" && c2=="")
                    alert("provide username and password")
                else if(c1=="")
                   alert("provide username"); 

                else if(c2=="")
                    alert("provide password");
      
               else if(c2.length<6)
                     alert("Password must be at least 6 characters long.");    
                  
          
           
          
       
       }


    </script>
</head>
<body>
    <form action="" >
         <input type="text"  placeholder="username" id="us"><br>
         <input type="password" placeholder="password" id="pw"><br>
         <input type="submit" value="submit" id="sub" onclick=" msg()">
    </form>
</body>
</html>
